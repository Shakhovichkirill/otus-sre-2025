; OpenTelemetry configuration
extension=opentelemetry.so

; Базовые настройки
opentelemetry.service_name=wordpress
opentelemetry.traces_exporter=otlp
opentelemetry.metrics_exporter=otlp
opentelemetry.logs_exporter=otlp
opentelemetry.exporter.otlp.endpoint=http://otel-collector:4318
opentelemetry.exporter.otlp.protocol=http/protobuf
opentelemetry.instrumentation.enabled=1

; Дополнительные настройки для лучшей производительности
opentelemetry.memory_limit=128M
opentelemetry.max_backtrace_depth=10
